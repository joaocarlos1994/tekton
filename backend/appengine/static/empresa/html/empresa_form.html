<div class="container">
	<div class="row">
	<div class="col-md-12 column">
	<div class="well">
	    <h3>Cadastro de Empresa</h3>
			<form action="/empresa/form/salvar" method="post" role="form">
                    <div class="form-group ">
        <label for="nomeInput" class="control-label">Nome: </label>
        <input id="nomeInput" type="text" class="form-control" name="nome" value="">
            </div>

                    <div class="form-group ">
        <label for="cnpjInput" class="control-label">CNPJ: </label>
        <input id="cnpjInput" type="text" class="form-control" name="cnpj" value="">
            </div>

                    <div class="form-group ">
        <label for="enderecoInput" class="control-label">Endereco </label>
        <input id="enderecoInput" type="text" class="form-control" name="endereco" value="">
            </div>

                    <div class="form-group ">
        <label for="emailInput" class="control-label">Email </label>
        <input id="emailInput" type="text" class="form-control" name="email" value="">
            </div>


                <div class="form-group ">
                    <label for="passwordInput" class="control-label">Senha </label>
                    <input id="passwordInput" type="password" class="form-control" name="password" value="">
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
		</div>
	</div>
</div>
</div>
